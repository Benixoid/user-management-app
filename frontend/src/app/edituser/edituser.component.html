<div class="fixed inset-0 z-40" (click)="onCancel()"></div>
<div class="fixed left-1/3 top-0/2 transform -translate-x-1/3 z-50">
  <dialog
    open
    class="w-100 bg-gray-700 rounded-lg border-none shadow-md overflow-hidden p-4 top-20"
  >
    <h2 class="text-xl font-bold mb-4 text-gray-100">{{ title }}</h2>
    <form
      [formGroup]="editForm"
      (ngSubmit)="onSubmit()"
      class="p-4 bg-white shadow-md rounded"
    >
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700">Full Name</label>
        <input
          id="fullName"
          formControlName="fullName"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-200 px-2"
          required
        />
        <div
          *ngIf="fullName?.touched && fullName?.invalid"
          class="bg-red-100 text-red-600"
        >
          <div *ngIf="fullName?.errors?.['required']">
            Full name is required
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-200 px-2"
          required
        />
        <div
          *ngIf="email?.touched && email?.invalid"
          class="bg-red-100 text-red-600"
        >
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Email format is invalid</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="role" class="block text-gray-700">Role</label>
        <select
          id="role"
          formControlName="role"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-200 px-2"
          required
        >
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="User">User</option>
        </select>
      </div>
      <p class="actions">
        <button
          type="button"
          class="mx-2 px-4 py-1 rounded bg-gray-200 text-gray-400 font-bold transition duration-300 ease-in-out hover:bg-gray-200 hover:text-gray-700 cursor-pointer"
          (click)="onCancel()"
        >
          Cancel
        </button>

        <button
          type="submit"
          class="mx-2 px-4 py-1 rounded bg-gray-600 text-white font-bold transition duration-300 ease-in-out hover:bg-gray-200 hover:text-gray-700 cursor-pointer"
        >
          Save Changes
        </button>
      </p>
    </form>
  </dialog>
</div>
